<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>8 Slots + WebGazer</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Poppins, Arial, sans-serif;
      margin: 0;
      background: #2b312f;
      color: #7dfff6;
      height: 100vh;
      overflow: hidden;
    }

    /* ---------- Start screen ---------- */
    .start-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .start-card {
      background: rgba(137, 137, 137, 0.75);
      border: 2px solid rgba(65, 255, 211, 0.9);
      border-radius: 18px;
      padding: 28px 22px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .start-card h1 {
      margin: 0 0 10px;
      font-size: 34px;
    }
    .start-card p {
      margin: 0;
      font-size: 18px;
      line-height: 1.45;
      color: #333;
    }

    /* ---------- App layout ---------- */
    .app {
      height: 100vh;
      display: none; /* hidden until start */
      flex-direction: column;
    }

    .board {
      flex: 1;
      display: grid;
      gap: 16px;
      padding: 20px;
      box-sizing: border-box;

      /* default updated dynamically by JS */
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    .slot {
      background: #989898;
      border: 3px solid #d7dbe7;
      border-radius: 16px;
      padding: 14px;
      box-sizing: border-box;

      display: flex;
      align-items: center;
      justify-content: center;

      font-weight: 700;
      font-size: clamp(18px, 2.6vw, 44px);
      text-align: center;

      user-select: none;
      white-space: pre-wrap;     /* show spaces + newlines */
      overflow: hidden;
    }

    .slot.active {
      border-color: #5bfa93;
      box-shadow: 0 0 0 6px rgba(91, 124, 250, 0.2);
    }
    .slot.filled {
      border-color: #f89752;
    }

    .controls {
      display: flex;
      gap: 10px;
      padding: 16px 20px 20px;
      box-sizing: border-box;
      align-items: stretch;
    }

    textarea {
      flex: 1;
      resize: none;
      height: 54px;
      font-size: 18px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 2px solid #d7dbe7;
      outline: none;
      background: #fff;
      line-height: 1.25;
    }
    textarea:focus {
      border-color: #5b7cfa;
      box-shadow: 0 0 0 4px rgba(91, 124, 250, 0.12);
    }

    button {
      padding: 12px 16px;
      border-radius: 12px;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      min-width: 110px;
    }
    button:active { transform: translateY(1px); }

    .status {
      padding: 0 20px 18px;
      color: #b6b6b6;
    }

    /* ---------- VERY VISIBLE Gaze dot overlay ---------- */
    .gaze-dot {
      position: fixed;
      left: -9999px;
      top: -9999px;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(255,0,0,0.95);
      border: 3px solid rgba(255,255,255,0.95);
      box-shadow: 0 0 14px rgba(255,0,0,0.75);
      pointer-events: none;
      z-index: 999999;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- Start screen -->
  <div class="start-screen" id="startScreen">
    <div class="start-card">
      <h1>Press Return to Start</h1>
      <p></p>
    </div>
  </div>

  <!-- App -->
  <div class="app" id="app">
    <div class="board" id="board" aria-label="8 slots">
      <div class="slot" data-i="0">—</div>
      <div class="slot" data-i="1">—</div>
      <div class="slot" data-i="2">—</div>
      <div class="slot" data-i="3">—</div>
      <div class="slot" data-i="4">—</div>
      <div class="slot" data-i="5">—</div>
      <div class="slot" data-i="6">—</div>
      <div class="slot" data-i="7">—</div>
    </div>

    <div class="controls">
      <textarea id="lineInput" placeholder="Type slot 1 text and press Return…" disabled></textarea>
      <button id="resetBtn" type="button">Reset</button>
    </div>

    <div class="status" id="status">Waiting…</div>
  </div>

  <div class="gaze-dot" id="gazeDot" aria-hidden="true"></div>

  <!-- WebGazer library (served by Brown) -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js" type="text/javascript"></script>

  <script>
    const startScreen = document.getElementById("startScreen");
    const app = document.getElementById("app");
    const board = document.getElementById("board");
    const input = document.getElementById("lineInput");
    const statusEl = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");
    const slots = Array.from(document.querySelectorAll(".slot"));
    const gazeDot = document.getElementById("gazeDot");

    let started = false;
    let index = 0;
    const lines = Array(8).fill("");

    let webgazerStarted = false;

    // --- Tournament state (8 -> 4 -> 2 -> 1) ---
    let activeIndices = [0,1,2,3,4,5,6,7];
    let choosing = false;
    let choiceTimer = null;
    let gazeCounts = { left: 0, right: 0 };
    let lastGazeX = null;

    const CHOICE_DURATION_MS = 5000;
    const MIN_SAMPLES_TO_DECIDE = 10; // if not enough gaze data, default left

    function showDotAt(x, y) {
      gazeDot.style.left = x + "px";
      gazeDot.style.top = y + "px";
    }
    function hideDot() {
      gazeDot.style.left = "-9999px";
      gazeDot.style.top = "-9999px";
    }

    function setActiveSlot(i) {
      // Keep your original "active slot" highlight during typing only
      slots.forEach((s, idx) => {
        s.classList.toggle("active", started && !choosing && idx === i && i < 8);
      });
    }

    // Dynamically resize the grid so 4 items becomes 2x2 (not 1x4)
    function updateBoardGrid() {
      const n = activeIndices.length;

      // default: 8 items = 4x2
      let cols = 4, rows = 2;

      if (n === 4) { cols = 2; rows = 2; }      // key change
      else if (n === 2) { cols = 2; rows = 1; } // big left/right
      else if (n === 1) { cols = 1; rows = 1; } // winner

      board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      board.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
    }

    function renderVisibility() {
      updateBoardGrid();

      // show only activeIndices, hide eliminated slots
      const activeSet = new Set(activeIndices);
      slots.forEach((slot, i) => {
        slot.style.display = activeSet.has(i) ? "flex" : "none";
      });
    }

    function render() {
      slots.forEach((s, i) => {
        s.textContent = lines[i] ? lines[i] : "—";
        s.classList.toggle("filled", Boolean(lines[i]));
      });

      if (!started) return;

      if (!choosing) {
        // typing mode
        if (index < 8) {
          statusEl.textContent = `Slot ${index + 1} of 8${webgazerStarted ? " (WebGazer running)" : ""}`;
          input.placeholder = `Type slot ${index + 1} text and press Enter…`;
          input.disabled = false;
        } else {
          statusEl.textContent = "Done! All 8 slots filled. Starting gaze selection…";
          input.placeholder = "Completed";
          input.disabled = true;
        }
        setActiveSlot(index);
      } else {
        // gaze-choice mode
        input.disabled = true;
        input.placeholder = "Gaze selection running…";
        slots.forEach(s => s.classList.remove("active"));
      }

      renderVisibility();
    }

    // LEFT vs RIGHT grouping.
    // For n=4 in a 2x2 grid, we force "leftGroup" into left column (cells 1 & 3),
    // and "rightGroup" into right column (cells 2 & 4) using flex order.
    function layoutTwoSides() {
      const half = Math.floor(activeIndices.length / 2);
      const leftGroup = activeIndices.slice(0, half);
      const rightGroup = activeIndices.slice(half);

      const leftSet = new Set(leftGroup);
      const rightSet = new Set(rightGroup);

      // Clear any previous ordering first
      slots.forEach(slot => { slot.style.order = ""; });

      if (activeIndices.length === 4) {
        // Left column: positions 1 & 3; Right column: positions 2 & 4
        leftGroup.forEach((idx, k) => {
          slots[idx].style.order = (k === 0) ? 1 : 3;
        });
        rightGroup.forEach((idx, k) => {
          slots[idx].style.order = (k === 0) ? 2 : 4;
        });
      } else {
        // Otherwise keep a stable visible order
        activeIndices.forEach((idx, k) => {
          slots[idx].style.order = k + 1;
        });
      }

      // visual cue
      slots.forEach((slot, i) => {
        slot.dataset.side = leftSet.has(i) ? "left" : (rightSet.has(i) ? "right" : "");
        if (leftSet.has(i)) {
          slot.style.outline = "4px solid rgba(91, 124, 250, 0.20)";
        } else if (rightSet.has(i)) {
          slot.style.outline = "4px solid rgba(248, 151, 82, 0.22)";
        } else {
          slot.style.outline = "none";
        }
      });

      return { leftGroup, rightGroup };
    }

    function startChoiceRound() {
      if (!webgazerStarted) return;
      if (activeIndices.length <= 1) return;

      choosing = true;
      gazeCounts = { left: 0, right: 0 };
      lastGazeX = null;

      renderVisibility();
      const { leftGroup, rightGroup } = layoutTwoSides();

      statusEl.textContent = `Look LEFT or RIGHT to choose… (${activeIndices.length} → ${activeIndices.length/2})`;
      render();

      if (choiceTimer) clearTimeout(choiceTimer);
      choiceTimer = setTimeout(() => {
        finishChoiceRound(leftGroup, rightGroup);
      }, CHOICE_DURATION_MS);
    }

    function finishChoiceRound(leftGroup, rightGroup) {
      choosing = false;

      const total = gazeCounts.left + gazeCounts.right;

      // Decide winner
      let chosenSide = "left";
      if (total >= MIN_SAMPLES_TO_DECIDE) {
        chosenSide = (gazeCounts.right > gazeCounts.left) ? "right" : "left";
      } else if (lastGazeX != null) {
        chosenSide = (lastGazeX > window.innerWidth / 2) ? "right" : "left";
      }

      activeIndices = (chosenSide === "left") ? leftGroup : rightGroup;

      // Clear outlines + order
      slots.forEach(slot => {
        slot.style.outline = "none";
        slot.style.order = "";
      });

      statusEl.textContent = `Chose ${chosenSide.toUpperCase()} (${gazeCounts.left}:${gazeCounts.right}). Remaining: ${activeIndices.length}`;
      render();

      if (activeIndices.length > 1) {
        setTimeout(startChoiceRound, 400);
      } else {
        const winner = activeIndices[0];
        statusEl.textContent = `Winner: Slot ${winner + 1} → "${lines[winner] || "—"}"`;
      }
    }

    async function startWebgazer() {
      if (webgazerStarted) return;

      if (!window.webgazer) {
        statusEl.textContent = "WebGazer not found on window.";
        return;
      }

      try {
        // Make sure ONLY our dot is shown (hide built-in prediction points)
        webgazer
          .showVideoPreview(true)
          .showFaceOverlay(true)
          .showFaceFeedbackBox(true)
          .showPredictionPoints(false);

        webgazer.setGazeListener((data) => {
          if (!data) return;

          // Move OUR dot (always visible while running)
          showDotAt(data.x, data.y);

          // Save last gaze X
          lastGazeX = data.x;

          // During choosing, count left/right based on SCREEN midpoint
          if (choosing) {
            if (data.x < window.innerWidth / 2) gazeCounts.left++;
            else gazeCounts.right++;
          }
        });

        await webgazer.begin();
        webgazerStarted = true;

        // Put dot in center immediately so you can see it before first prediction arrives
        showDotAt(window.innerWidth / 2, window.innerHeight / 2);

        // If typing is already done, begin tournament immediately
        if (index >= 8) {
          startChoiceRound();
        } else {
          statusEl.textContent = `Slot ${index + 1} of 8 (WebGazer running)`;
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Could not start WebGazer (camera permission denied or unavailable).";
      }
    }

    function stopWebgazer() {
      if (!window.webgazer) return;
      try { webgazer.pause(); } catch (_) {}
      try { webgazer.end(); } catch (_) {}
      webgazerStarted = false;

      // hide dot
      hideDot();
    }

    function start() {
      if (started) return;
      started = true;

      // hide start, show app
      startScreen.style.display = "none";
      app.style.display = "flex";

      index = 0;
      activeIndices = [0,1,2,3,4,5,6,7];
      choosing = false;

      input.disabled = false;
      input.value = "";
      input.focus();
      render();

      // start WebGazer on start
      startWebgazer();
    }

    function addLine(raw) {
      // spaces allowed; just reject empty/all-whitespace
      const text = raw.replace(/\r\n/g, "\n").trim();
      if (!text) return false;

      lines[index] = text;
      index += 1;
      input.value = "";
      render();
      if (index < 8) input.focus();

      // Once all 8 are filled, start gaze selection if WebGazer is running
      if (index >= 8) {
        input.disabled = true;
        if (webgazerStarted) {
          setTimeout(startChoiceRound, 300);
        } else {
          statusEl.textContent = "All 8 slots filled. (Waiting for WebGazer to start.)";
        }
      }

      return true;
    }

    function resetAll() {
      if (choiceTimer) clearTimeout(choiceTimer);
      choiceTimer = null;

      // stop tracking + reset UI
      stopWebgazer();

      started = false;
      choosing = false;
      index = 0;
      activeIndices = [0,1,2,3,4,5,6,7];

      for (let i = 0; i < 8; i++) lines[i] = "";

      // show start, hide app
      startScreen.style.display = "flex";
      app.style.display = "none";

      input.value = "";
      input.disabled = true;
      statusEl.textContent = "Waiting…";
      slots.forEach(s => {
        s.textContent = "—";
        s.classList.remove("filled", "active");
        s.style.display = "flex";
        s.style.outline = "none";
        s.style.order = "";
        s.dataset.side = "";
      });

      // hide dot
      hideDot();
    }

    // First Enter starts the app (only when not started)
    document.addEventListener("keydown", (e) => {
      if (!started && e.key === "Enter") {
        e.preventDefault();
        start();
      }
    });

    // In textarea:
    // - Enter commits line
    // - Shift+Enter inserts newline
    input.addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;

      if (e.shiftKey) return; // allow newline
      e.preventDefault();

      if (index >= 8) return;

      const ok = addLine(input.value);
      if (!ok) statusEl.textContent = "Please type something (spaces are fine).";
    });

    resetBtn.addEventListener("click", resetAll);

    // initial state
    resetAll();
  </script>
</body>
</html>
